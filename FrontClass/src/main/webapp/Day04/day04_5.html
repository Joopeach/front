<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

	<style type="text/css">
		li{
			list-style-type: decimal;  /* 글머리 기호*/
			list-style-image: url("x9788994492032.jpg");
			display: inline;
			margin-left: 30px;
		}
		ul {
			background-color: green;
			padding: 15px;
			text-align: center;
			color: white;
		}
		a{
			text-decoration: none;
			color: white;
		}
		a:hover {
			text-decoration: none;
			color: orange;
		}
	</style>

</head>
<body>

	<ul>
		<li> 목록값1 </li>
		<li> 목록값2 </li>
		<li> 목록값3 </li>
	</ul>
	
	<h3> 홈페이지 헤더 </h3>
	<ul>
		<li><a href="#"> 회사 소개 </a> </li>
		<li><a href="#"> 제품 소개 </a> </li>
		<li><a href="#"> 고객 센터 </a> </li>
		<li><a href="#"> 찾아 오시는 길 </a> </li>
		
	</ul>


</body>
</html>
